<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-demo</title>
    <link href="css-test.css" rel="stylesheet">
</head>
<body>
    <table class="table_fields" style="border: 1px solid black;border-collapse: collapse;">
        <caption id="table_caption">Marks Table</caption>
        <thead>
            <tr>
                <td style="font-weight:bold;">Name: </td>
                <td>Gaurangi Agrawal</td>
            </tr>
        </thead>
        <thead style="border: 2px solid black;border-collapse: collapse;font-weight:bold;">
            <td style="border: 1px solid black;border-collapse: collapse;" class="courses_left">Subject</td>
            <td class="marks_right">Marks</td>
        </thead>
        <tr style="border: 2px solid black;border-collapse: collapse;">
            <td style="border: 1px solid black;border-collapse: collapse;" class="courses_left">AI</td>
            <td class="marks_right">55</td>
        </tr>
        <tr style="border: 2px solid black;border-collapse: collapse;">
            <td style="border: 1px solid black;border-collapse: collapse;" class="courses_left">Distributed Sys.</td>
            <td class="marks_right">45</td>
        </tr>
        <tr style="border: 2px solid black;border-collapse: collapse;">
            <td style="border: 1px solid black;border-collapse: collapse;" class="courses_left">ASC</td>
            <td class="marks_right">50</td>
        </tr>
        <tr style="border: 2px solid black;border-collapse: collapse;">
            <td style="border: 1px solid black;border-collapse: collapse;" class="courses_left">ML</td>
            <td class="marks_right">48</td>
        </tr>
    </table>
</body>
</html>
