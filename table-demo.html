<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-demo</title>
</head>
<body>
    <table style="border: 1px solid black;border-collapse: collapse;">
        <caption>Marks Table</caption>
        <thead>
            <tr>
                <td style="font-weight:bold;">Name: </td>
                <td>Gaurangi Agrawal</td>
            </tr>
        </thead>
        <thead style="border: 2px solid black;border-collapse: collapse;font-weight:bold;">
            <td style="border: 1px solid black;border-collapse: collapse;">Subject</td>
            <td>Marks</td>
        </thead>
        <tr style="border: 2px solid black;border-collapse: collapse;">
            <td style="border: 1px solid black;border-collapse: collapse;">AI</td>
            <td>55</td>
        </tr>
        <tr style="border: 2px solid black;border-collapse: collapse;">
            <td style="border: 1px solid black;border-collapse: collapse;">Distributed Sys.</td>
            <td>45</td>
        </tr>
        <tr style="border: 2px solid black;border-collapse: collapse;">
            <td style="border: 1px solid black;border-collapse: collapse;">ASC</td>
            <td>50</td>
        </tr>
        <tr style="border: 2px solid black;border-collapse: collapse;">
            <td style="border: 1px solid black;border-collapse: collapse;">ML</td>
            <td>48</td>
        </tr>
    </table>
</body>
</html>
